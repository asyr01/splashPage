<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splash Page</title>
    <link rel="icon" type="image/png" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Brand Logo -->
      <img src="./img/h-branding.png" alt="habitual logo" class="brand-img" />

      <!-- Toggle Background Gradient-->
      <div class="background-toggles" title="Change Background">
        <div class="background-1" onclick="changeBackground('1')"></div>
        <div class="background-2" onclick="changeBackground('2')"></div>
        <div class="background-3" onclick="changeBackground('3')"></div>
        <div class="background-4" onclick="changeBackground('4')"></div>
      </div>

      <!-- Title / Text -->
      <div class="text-container">
        <h1 class="title">Find the stuff youâ€™ll love.</h1>
        <p class="text">
          Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque.
          Aliquet et purus nibh bibendum.
        </p>
        <div class="app-store-btn">
          <a href="https://apple.com" target="_blank">
            <img src="./img/app-store.png" alt="Apple Store for application" />
          </a>
        </div>
        <div class="play-store-btn">
          <a href="https://play.google.com" target="_blank">
            <img
              src="./img/google-play.png"
              alt="Google Play for application"
            />
          </a>
        </div>
      </div>
      <!-- Main Image -->
      <div class="main-image-container">
        <img
          src="./img/iphone-15.png"
          alt="Iphone Device / Landing Page Mockup"
        />
      </div>
      <!-- Images -->
      <img src="./img/profile.png" alt="Profile Mockup" class="profile-img" />
      <img src="./img/orders.png" alt="Orders Mockup" class="orders-img" />
      <img src="./img/home.png" alt="Home Mockup" class="home-img" />
      <img src="./img/cart.png" alt="Cart Mockup" class="cart-img" />
      <img src="./img/product.png" alt="Product Mockup" class="product-img" />
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
